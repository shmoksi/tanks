<div class="container-fluid">
    <div class="row">
        <div class="form">
            <h2 class="form-header">Login</h2>
            <form name="login_form" method="post" ng-submit="login(user)">
                <div class="form-group">
                    <div>
                    <label for="inputEmail">User name:</label>
                        <input name="username" type="text" class="form-control" id="inputEmail" placeholder="Username" ng-model="user.name" ng-required="true" ng-minlength=5 ng-maxlength=15 ng-pattern="/^[a-zA-Z0-9]*$/">
                        <span class="form-error-message" ng-show="login_form.username.$error.pattern">Username should only contain letters and numbers</span>
                        </br>
                        <span class="form-error-message" ng-show="login_form.username.$error.minlength">Username should be at least 5 characters long</span>
                        <span class="form-error-message" ng-show="login_form.username.$error.maxlength">
                        Username cannot be longer than 15 characters</span>
                    </div>    
                
                     <div>
                    <label for="inputPassword" class="">Password:</label>
                        <input name="password" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" ng-required="true" ng-minLength="6" ng-maxLength="12">
                        <span class="form-error-message" data-ng-show="login_form.password.$error.required && login_form.password.$dirty">Required</span>
                        <span class="form-error-message" class="error" ng-show="login_form.password.$error.minlength">Password should be at least 6 characters long</span>
                        <span class="form-error-message" class="error" ng-show="login_form.password.$error.maxlength">Password cannot be longer than 12 characters</span>
                        </div> 
                </div>                    
                <div class="form-group">                    
                        <button type="submit" class="btn btn-primary center-block form-submitB-margin
" ng-disabled='login_form.$invalid'>Submit</button>                    
                </div>
                </form>
           
        </div>
        <!-- end tab-pane active -->
    </div>
</div>
<!-- end inner_container -->
</div>
<!-- end container -->
